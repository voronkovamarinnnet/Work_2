<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программы мобильности</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            background-color: #f4f7fc;
        }
        h1, h2 {
            font-weight: 700;
            color: #003366;
        }
        .program {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .program-info {
            flex-grow: 1;
            margin-right: 15px;
        }
        .cart {
            border: 1px solid #0044cc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .cart ul {
            list-style-type: none;
            padding-left: 0;
        }
        .cart ul li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        button {
            background-color: #0044cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003399;
        }
        .program button {
            background-color: #28a745;
            border-radius: 5px;
            color: white;
        }
        .program button:hover {
            background-color: #218838;
        }
        .program-info h3 {
            font-weight: 700;
            color: #003366;
        }

        /* Коррекция ширины кнопок для мобильных устройств */
        button {
            max-width: 100%;
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 576px) {
            .program {
                flex-direction: column;
                align-items: flex-start;
            }
            .cart {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" target="_self">Вернуться на главную</a><br>
    <div class="container">
        <h1 class="mb-4 text-center">Программы академической мобильности</h1>

        <div id="program-list" class="row">
            <!-- Динамическое добавление блоков программ -->
        </div>

        <div class="cart mt-4">
            <h2>Избранное</h2>
            <ul id="cart-list">
                <!-- Список избранных программ -->
            </ul>
            <!-- Форма для отправки -->
            <form action="https://www.google.com/search" method="get" target="_blank" id="order-form">
                <input type="hidden" name="q" value="search">
                <button type="submit" id="checkout-btn" class="btn btn-primary" disabled>Отправить</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
